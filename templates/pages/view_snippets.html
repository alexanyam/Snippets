<!doctype html>
{% extends "base.html" %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>{{ pagename }}</h1>
                <hr>
            </div>
        </div>


<div class="col">
   <table class="table table-striped">
       <thead class="thead-dark">
       <tr>
           <th scope="col">ID</th>
           <th scope="col">Название</th>
           <th scope="col">Дата создания</th>
       </tr>
       </thead>
       <tbody>
       {% for snippet in snip %}
       <tr>
           <td scope="row">{{snippet.id}}</td>
           <td><a href="/snippets/{{snippet.id}}">{{snippet.name}}</a></td>
           <td>{{snippet.creation_date}}</td>
       </tr>
       {% endfor %}
       </tbody>

   </table>
   <div align="right">
       <i style="color: gray;">Всего сниппетов: 2</i>
   </div>
</div>


        <div class="row">
            <div class="col-4 offset-2">
                Список сниппетов:
            </div>
        </div>
    </div>
{% endblock %}
